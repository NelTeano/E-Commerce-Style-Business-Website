<nav class="pos-navbar-container">
  <div class="logo">
    <img src="assets/images/ShopLogo1.png" alt="Bakery Logo" />
  </div>

  <div class="pos-navbar-tabs">
    @for (item of navItems; track item.label) {
      <section
        [routerLink]="item.link || null"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onNavItemClick(item)"
      >
        <i [class]="item.icon"></i>
        <p>{{ item.label }}</p>
      </section>
    }
  </div>
</nav>
